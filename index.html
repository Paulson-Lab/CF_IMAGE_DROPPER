<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLMFAO IMAGE DROP</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="upload-container">
    <h1>LLMFAO IMAGE DROP</h1>
    <div class="drop-zone" id="dropZone">
      <span>Drag & Drop images here or click to upload</span>
    </div>
    <input type="file" id="fileInput" accept="image/*" multiple>
    <div id="imageGrid" class="image-list">
      <div class="empty-state" id="emptyState">No images found. Upload some images to get started!</div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
